<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <radialGradient id="ts-purple" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#b57fe3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9558B2;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ts-red" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#e65c53;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#CB3C33;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ts-green" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#5cb84b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#389826;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="ts-blue" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#6b8fef;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4063D8;stop-opacity:1" />
    </radialGradient>
    <filter id="ts-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="1" dy="1" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <marker id="ts-arrow" markerWidth="4" markerHeight="4" refX="4" refY="2" orient="auto">
      <polygon points="0 0, 4 2, 0 4" fill="#4063D8"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect x="8" y="8" width="184" height="184" rx="32" fill="#ffffff" stroke="#e0e0e0" stroke-width="1.5"/>

  <!-- Time axis with curve (bottom) -->
  <path d="M 25,160 Q 60,140 100,150 Q 140,160 175,140" stroke="#4063D8" stroke-width="2" fill="none"/>
  <polygon points="175,140 169,137 170,144" fill="#4063D8"/>
  <text x="100" y="175" font-family="sans-serif" font-size="10" fill="#4063D8" text-anchor="middle">time</text>

  <!-- Central network with highlighted temporal path -->
  <g transform="translate(100, 80)">
    <!-- Background edges (grey, thin) -->
    <line x1="-50" y1="-30" x2="0" y2="-50" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="0" y1="-50" x2="50" y2="-20" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="-50" y1="-30" x2="-30" y2="30" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="50" y1="-20" x2="40" y2="35" stroke="#cccccc" stroke-width="1.5"/>
    <line x1="-30" y1="30" x2="40" y2="35" stroke="#cccccc" stroke-width="1.5"/>

    <!-- Highlighted temporal path (colored, thick, with arrows) -->
    <line x1="-50" y1="-30" x2="-2" y2="-48" stroke="#9558B2" stroke-width="3" marker-end="url(#ts-arrow)"/>
    <line x1="0" y1="-50" x2="48" y2="-22" stroke="#CB3C33" stroke-width="3" marker-end="url(#ts-arrow)"/>
    <line x1="50" y1="-20" x2="42" y2="33" stroke="#389826" stroke-width="3" marker-end="url(#ts-arrow)"/>

    <!-- Time labels on path edges -->
    <text x="-30" y="-48" font-family="sans-serif" font-size="9" fill="#9558B2" font-weight="bold">t1</text>
    <text x="22" y="-42" font-family="sans-serif" font-size="9" fill="#CB3C33" font-weight="bold">t2</text>
    <text x="52" y="10" font-family="sans-serif" font-size="9" fill="#389826" font-weight="bold">t3</text>

    <!-- Nodes -->
    <circle cx="-50" cy="-30" r="11" fill="url(#ts-purple)" filter="url(#ts-shadow)"/>
    <circle cx="0" cy="-50" r="11" fill="url(#ts-red)" filter="url(#ts-shadow)"/>
    <circle cx="50" cy="-20" r="11" fill="url(#ts-green)" filter="url(#ts-shadow)"/>
    <circle cx="-30" cy="30" r="9" fill="url(#ts-blue)" filter="url(#ts-shadow)"/>
    <circle cx="40" cy="35" r="11" fill="url(#ts-purple)" filter="url(#ts-shadow)"/>

    <!-- Star/highlight on source -->
    <circle cx="-50" cy="-30" r="15" fill="none" stroke="#9558B2" stroke-width="1.5" stroke-dasharray="3,2"/>
  </g>
</svg>
